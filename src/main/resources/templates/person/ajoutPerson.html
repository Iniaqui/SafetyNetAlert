<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Personne</title>
</head>
<body>
	<h1>Ajout d'une Personne</h1>
	<label>Action</label>
	
	<form method="POST" action="traitementPerson?action=CREATE">
		<label for="firstName">FirstName</label>
		<input type ="text" name ="firstName" id="firstName" /><br/><br/>
		<label for="lastName">LastName</label>
		<input type ="text" name="lastName" id ="lastName" /><br/><br/>
		<label for="date">NAISSANCE</label>
		<input type="datetime" name="date"><br/> <br/>
		<label for="phone">Telephone</label>
		<input type ="text" name="phone" id ="lasphonetName" /><br/><br/>
		<label for="mail">Mail</label>
		<input type ="text" name="mail" id ="mail" /><br/><br/>
		<label for="adress">Adress</label>
		<input type ="text" name="adress" id ="adress" /><br/><br/>
		<label for="city">Ville</label>
		<input type ="text" name="city" id ="city" /><br/><br/>
		<label for="postal">Code Postal</label>
		<input type ="text" name="postal" id ="postal" /><br/><br/>
		<input type = "submit" value ="envoyer">
	</form>
</body>
</html>
